<div class="trends-element-style" ng-class="{'active' : ctrl.obj.element.api.selected }"
	ng-click="ctrl.obj.element.api.clickedView()">
	<span>{{ctrl.obj.element.date | jbDate}}</span>
	<span>{{ctrl.obj.element.title | minutesConverter:'hrs-mins'}}</span>
	<span>{{ctrl.obj.element.sounds}}</span>
	<span>{{ctrl.obj.element.awakenings}}</span>
	<span>{{ctrl.obj.element.light}}</span>
</div>
