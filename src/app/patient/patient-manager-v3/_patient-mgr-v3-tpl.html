<div class="patient-area" ng-if='ctrl.obj.api.getMode() === "view"'>

	<list-viewer-v3
		iface='ctrl.obj.patientsListInterface'>
	</list-viewer-v3>

</div>

<div class="patient-area" ng-if='ctrl.obj.api.getMode() === "edit"'>

	<div class="patient-header">
		<div class="patient-info">
			<img ng-src="{{ctrl.obj.selectedPatient.image | defaultPatient }}" height='100px' width='100px'></img>
			<div class="user-details">
				<div class="name">
					{{ctrl.obj.selectedPatient.first}} {{ctrl.obj.selectedPatient.last}}
				</div>
				<div class="features">
					<p>Weight: {{ctrl.obj.selectedPatient.weight | number: 2}}</p>
					<p>Gender: {{ctrl.obj.selectedPatient.gender}}</p>
					<p>Height: {{ctrl.obj.selectedPatient.height}}</p>
				</div> 
			</div>
		</div>
	</div>

 	<div class="panel-header">
 		<ul target="panel-buttons">
 			<li>
				<div class="btn btn-default" ng-click='ctrl.obj.api.setViewMode()' style="float : left;">
					<span class="glyphicon glyphicon-th-list faded-glyph"></span> back to patients view
				</div>
			</li>
			<li>			
				<div class="btn-group" style="float: right;">
					<div class="btn btn-default" ng-click='ctrl.obj.api.setViewMode()'>
						<span class="glyphicon glyphicon-pencil faded-glyph"></span> edit group
					</div>
				</div>
				<div style="clear: both;"></div> 	
			</li>
		</ul>
	</div>

	<chart-v3 
		iface='ctrl.obj.sleepsChartInterface'>
	</chart-v3>

	<list-viewer-v3
		iface='ctrl.obj.sleepsListInterface'>
	</list-viewer-v3>

<!--  	<notes-viewer 
		obj=''
	</notes-viewer>
 -->
</div>
