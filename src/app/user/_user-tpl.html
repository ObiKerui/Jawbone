<div class="user-outer-box">	
	<div class="img-container" ng-click='ctrl.uo.onClick()'>
		<img ng-src='/assets/me.png' alt="image" width="200px" height="200px"></img>
		<p>{{ctrl.uo.profile.first}} {{ctrl.uo.profile.last}}</p>
	</div>

	<h5>Weight {{ctrl.uo.profile.weight}}</h5>
	<h5>Gender {{ctrl.uo.profile.gender}}</h5>
	<h5>Height {{ctrl.uo.profile.height}}</h5>	
</div>
