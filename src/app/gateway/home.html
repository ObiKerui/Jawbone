<div id="mainarea">

    <div id="sidebar">
            <span class="btn btn-default" 
            	ng-click="gateway.showPatient()" 
            	ng-class="{ 'active' : gateway.mode === 'therapist'}">
            	Patient
            </span>

            <span class="btn btn-default" 
            	ng-click="gateway.showTherapist()"
            	ng-class="{ 'active' : gateway.mode === 'patient'}">
            	Therapist
            </span>

            <div class="form-area">
                <label>{{gateway.getLoginMessage()}}</label>
            </div>

            <form name="loginForm" class="form-area" 
            	action='{{gateway.getLogin()}}' method='post'
            	ng-show="gateway.mode === 'patient' || gateway.mode === 'therapist'" 
            	novalidate>

                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" name="password" class="form-control" id="pwd">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>

                <button type="submit" class="btn btn-default">
                	Login
                </button>

            </form>

            <div class="form-area" ng-show="gateway.mode === 'patient'">
                <label>..or register as a new user:</label>
            </div>

            <form name="registerForm" class="form-area"
                action='/register/user' method="post" ng-show="gateway.mode === 'patient'" novalidate>

                <div class="form-group jbv-form-group" 
                    ng-class="{ 'has-error' : registerForm.email.$invalid && !registerForm.email.$pristine }">
                    
                    <label for="email">Email address:</label>
                    
                    <div class="jbv-input">

                        <input type="email" name="email" class="form-control" id="email" required
                            ng-minlength="5"
                            ng-model='gateway.credentials.email'>

                        <div ng-if="registerForm.email.$touched && registerForm.email.$valid" class="jbv-input-status-ok"><span class="glyphicon glyphicon-ok ok"></span></div>
                        <div ng-if="registerForm.email.$touched && registerForm.email.$invalid" class="jbv-input-status-bad"><span class="glyphicon glyphicon-remove invalid"></span></div>
            
                    </div>

                    <p ng-show="registerForm.email.$invalid && registerForm.email.$touched" class="help-block jbv-input-status-msg">invalid email!</p>

                </div>

                <div class="form-group jbv-form-group" 
                    ng-class="{ 'has-error' : registerForm.emailrt.$invalid && !registerForm.emailrt.$pristine }">

                    <label for="email">Confirm Email address:</label>

                    <div class="jbv-input">
                        <input type="email" name="emailrt" class="form-control" id="emailrt" 
                            compare-to='gateway.credentials.email'
                            ng-model='register.emailrt'>

                        <div ng-if="registerForm.emailrt.$touched && registerForm.emailrt.$valid" class="jbv-input-status-ok"><span class="glyphicon glyphicon-ok ok"></span></div>
                        <div ng-if="registerForm.emailrt.$touched && registerForm.emailrt.$invalid" class="jbv-input-status-bad"><span class="glyphicon glyphicon-remove invalid"></span></div>

                    </div>

                    <p ng-show="registerForm.emailrt.$invalid && registerForm.emailrt.$touched" class="help-block jbv-input-status-msg">Emails do not match!</p>
                </div>
                
                <div class="form-group jbv-form-group" 
                    ng-class="{ 'has-error' : registerForm.password.$invalid && registerForm.password.$touched }">
                    
                    <label for="pwd">Password:</label>

                    <div class="jbv-input">

                        <input type="password" name="password" class="form-control" id="pwd" 
                        	ng-model='gateway.credentials.password' 
                        	ng-minlength="4" 
                        	ng-maxlength="20">
    					
                            <div ng-if="registerForm.password.$touched && registerForm.password.$valid" class="jbv-input-status-ok"><span class="glyphicon glyphicon-ok ok"></span></div>
                            <div ng-if="registerForm.password.$touched && registerForm.password.$invalid" class="jbv-input-status-bad"><span class="glyphicon glyphicon-remove invalid"></span></div>

                    </div>

					<p ng-show="registerForm.password.$error.minlength && registerForm.password.$touched" class="help-block jbv-input-status-msg">password is too short.</p>
					<p ng-show="registerForm.password.$error.maxlength" class="help-block jbv-input-status-msg">password is too long.</p>                    
                
                </div>
                
                <div class="form-group jbv-form-group" 
                    ng-class="{ 'has-error' : registerForm.pwdrt.$invalid && !registerForm.pwdrt.$pristine }">

                    <label for="pwdrt">Confirm Password:</label>

                    <div class="jbv-input">

                        <input type="password" name="pwdrt" class="form-control" id="pwdrt" 
                            compare-to='gateway.credentials.password'
                        	ng-model='register.pwdrt'>

                            <div ng-if="registerForm.password.$touched && registerForm.pwdrt.$valid" class="jbv-input-status-ok"><span class="glyphicon glyphicon-ok ok"></span></div>
                            <div ng-if="registerForm.pwdrt.$touched && registerForm.pwdrt.$invalid" class="jbv-input-status-bad"><span class="glyphicon glyphicon-remove invalid"></span></div>

                    </div>

                    <p ng-show="registerForm.pwdrt.$invalid && registerForm.pwdrt.$touched" class="help-block jbv-input-status-msg">Passwords do not match!</p>
                </div>

                <button type="submit" class="btn btn-default"
                	ng-disabled="registerForm.$invalid || registerForm.$pristine">
                	Register
                </button>

            </form>
    
    </div>

    <div id="jbv-maincontent">
        <h4>main bar here</h4>
    </div>

</div>
